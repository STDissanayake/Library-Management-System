<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishers - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .count {
            font-size: 0.9em;
            color: #666;
            font-weight: normal;
        }

        .header-row {
            display: flex;
            border-bottom: 2px solid #333;
            padding: 10px 0;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .no-col {
            width: 60px;
        }

        .name-col {
            width: 250px;
        }

        .desc-col {
            flex: 1;
        }

        .publisher-row {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 12px 0;
            align-items: flex-start;
        }

        .publisher-no {
            width: 60px;
            font-weight: normal;
        }

        .publisher-name {
            width: 250px;
            font-weight: bold;
        }

        .publisher-desc {
            flex: 1;
            color: #666;
        }

        .actions-section {
            margin-top: 30px;
        }

        .actions-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .actions-row {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 12px 0;
        }

        .actions-spacer {
            width: 310px; /* Matches No + Name columns width */
        }

        .actions-buttons {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .edit-btn, .delete-btn {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-btn:hover, .delete-btn:hover {
            text-decoration: underline;
        }

        .add-new {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .add-new::before {
            content: "+";
            margin-right: 8px;
            font-size: 20px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Publishers <span class="count" id="publishersCount">(0)</span></h1>

<!-- Header -->
<div class="header-row">
    <div class="no-col">No.</div>
    <div class="name-col">NAME</div>
    <div class="desc-col">DESCRIPTION</div>
</div>

<!-- Loading State -->
<div id="loadingMessage" class="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading publishers...</p>
</div>

<!-- Error State -->
<div id="errorMessage" class="error" style="display: none;">
    <i class="fas fa-exclamation-triangle"></i>
    <h4>Error Loading Publishers</h4>
    <p id="errorText">Unable to load publishers data. Please try again later.</p>
    <button class="btn btn-primary" onclick="loadPublishers()">
        <i class="fas fa-refresh"></i> Try Again
    </button>
</div>

<!-- Publishers List -->
<div id="publishersList" style="display: none;">
    <div id="publishersContainer">
        <!-- Publishers will be loaded here dynamically -->
    </div>

    <!-- Separator -->
    <hr style="margin: 30px 0; border-top: 2px solid #333;">

    <!-- Actions Section -->
    <div class="actions-section">
        <div class="actions-title">ACTIONS</div>
        <div id="actionsContainer">
            <!-- Action buttons will be loaded here dynamically -->
        </div>
    </div>

    <!-- Add New Button -->
    <a href="#" class="add-new" onclick="showAddPublisherModal()">Add New</a>
</div>

<!-- Add Publisher Modal -->
<div class="modal fade" id="addPublisherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPublisherModalLabel">Add New Publisher</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="publisherForm">
                    <div class="mb-3">
                        <label for="publisherName" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="publisherName" required>
                    </div>
                    <div class="mb-3">
                        <label for="publisherDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="publisherDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="savePublisher()">Save Publisher</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    let publisherModal;

    document.addEventListener('DOMContentLoaded', function() {
        publisherModal = new bootstrap.Modal(document.getElementById('addPublisherModal'));
        loadPublishers();
    });

    async function loadPublishers() {
        showLoading();
        hideError();
        hideContent();

        try {
            // Load publishers count
            const countResponse = await fetch('/api/publishers/count');
            if (countResponse.ok) {
                const count = await countResponse.json();
                document.getElementById('publishersCount').textContent = `(${count})`;
            }

            // Load publishers list
            const publishersResponse = await fetch('/api/publishers');
            if (!publishersResponse.ok) {
                throw new Error('Failed to load publishers');
            }

            const publishers = await publishersResponse.json();
            displayPublishers(publishers);

        } catch (error) {
            console.error('Error loading publishers:', error);
            showError('Unable to load publishers. Please check your connection and try again.');
        }
    }

    function displayPublishers(publishers) {
        const publishersContainer = document.getElementById('publishersContainer');
        const actionsContainer = document.getElementById('actionsContainer');

        publishersContainer.innerHTML = '';
        actionsContainer.innerHTML = '';

        if (publishers.length === 0) {
            publishersContainer.innerHTML = `
                <div class="publisher-row">
                    <div class="publisher-desc" style="width: 100%; text-align: center; color: #666;">
                        <i class="fas fa-building fa-2x mb-2"></i>
                        <div>No publishers found</div>
                        <small>Get started by adding your first publisher.</small>
                    </div>
                </div>
            `;
        } else {
            // Display publishers
            publishers.forEach((publisher, index) => {
                const publisherRow = document.createElement('div');
                publisherRow.className = 'publisher-row';
                publisherRow.innerHTML = `
                    <div class="publisher-no">${index + 1}</div>
                    <div class="publisher-name">${escapeHtml(publisher.name || 'N/A')}</div>
                    <div class="publisher-desc">${escapeHtml(publisher.description || 'No description available')}</div>
                `;
                publishersContainer.appendChild(publisherRow);

                // Display corresponding actions
                const actionRow = document.createElement('div');
                actionRow.className = 'actions-row';
                actionRow.innerHTML = `
                    <div class="actions-spacer"></div>
                    <div class="actions-buttons">
                        <span class="edit-btn" onclick="editPublisher(${publisher.id})">Edit</span>
                        <span class="delete-btn" onclick="deletePublisher(${publisher.id})">Delete</span>
                    </div>
                `;
                actionsContainer.appendChild(actionRow);
            });
        }

        hideLoading();
        showContent();
    }

    function showAddPublisherModal() {
        document.getElementById('addPublisherModalLabel').textContent = 'Add New Publisher';
        document.getElementById('publisherForm').reset();
        publisherModal.show();
    }

    async function savePublisher() {
        const name = document.getElementById('publisherName').value.trim();
        const description = document.getElementById('publisherDescription').value.trim();

        if (!name) {
            alert('Publisher name is required');
            return;
        }

        const publisherData = {
            name: name,
            description: description
        };

        try {
            const response = await fetch('/api/publishers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(publisherData)
            });

            if (response.ok) {
                publisherModal.hide();
                loadPublishers(); // Refresh the list
            } else {
                alert('Error saving publisher');
            }
        } catch (error) {
            console.error('Error saving publisher:', error);
            alert('Error saving publisher');
        }
    }

    function editPublisher(publisherId) {
        // Implement edit functionality
        alert('Edit publisher with ID: ' + publisherId);
        // You can implement similar modal approach for editing
    }

    async function deletePublisher(publisherId) {
        if (confirm('Are you sure you want to delete this publisher?')) {
            try {
                const response = await fetch(`/api/publishers/${publisherId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPublishers(); // Refresh the list
                } else {
                    alert('Error deleting publisher');
                }
            } catch (error) {
                console.error('Error deleting publisher:', error);
                alert('Error deleting publisher');
            }
        }
    }

    function showLoading() {
        document.getElementById('loadingMessage').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingMessage').style.display = 'none';
    }

    function showContent() {
        document.getElementById('publishersList').style.display = 'block';
    }

    function hideContent() {
        document.getElementById('publishersList').style.display = 'none';
    }

    function showError(message) {
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorMessage').style.display = 'block';
        hideLoading();
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>
</body>
</html>
