spring.application.name=library-management
# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_system_backend2?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
# Server port
server.port=8081

app.mail.from=no-reply@library.local




